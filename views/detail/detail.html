<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./detail.css" rel='stylesheet' type='text/css' />
    <link href="../../static/css/common.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="../../static/css/element-ui.css">
    <script src="../../static/js/vue.js"></script>
    <script src="../../static/js/element-ui.js"></script>
    <script src="../../static/js/axios.js"></script>
    <script src="../../static/js/ajax.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">

        <div class="header">
            <div class="headr-container">
                <div class="logo"></div>
                <div class="search">

                </div>
                <div class="fn">
                    <div class="upload"></div>
                    <div class="my"></div>
                    <div class="login">

                        登录
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="img-container">
                <div class="img">
                    <img :src="imgUrl" alt="">
                </div>
                <div class="collect" @click="collect">
                    <div :class="{
                     'collect-icon':true,
                    'el-icon-star-on': iscollect && isAuth,
                    'el-icon-star-off': !iscollect || !isAuth
                    }">
                    </div>
                </div>
            </div>
            <div class="detail-container">
                <div class="title">{{title}}</div>
                <div class="detail">{{detail}}</div>
            </div>
            <div class="comment-container ">
                <div class="flex">
                    <div class="head">
                        <img v-if="isAuth" :src="headimg" alt="">
                        <img v-else src="https://www.baidu.com/img/flexible/logo/pc/result.png" alt="">
                    </div>
                    <div class="content flex-1">
                        <el-input type="textarea" v-model="commentVal"></el-input>
                        <el-button type="primary" @click="addComment">添加评论</el-button>
                    </div>
                </div>
                <div class="comment-list">
                    <ul>
                        <li class="flex" v-for="item in commentList" :key="item.id">
                            <div class="head-img">
                                <img src="https://www.baidu.com/img/PCfb_5bf082d29588c07f842ccde3f97243ea.png" alt="">
                            </div>
                            <div class="detail-content flex-1">
                                {{item.content}}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src=" ./detail.js "></script>
</body>


</html>
