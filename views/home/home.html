<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./home.css" rel='stylesheet' type='text/css' />
    <link href="../../static/css/common.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="../../static/css/element-ui.css">
    <script src="../../static/js/vue.js"></script>
    <script src="../../static/js/element-ui.js"></script>
    <script src="../../static/js/axios.js"></script>
    <script src="../../static/js/ajax.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">

        <div class="header">
            <div class="headr-container">
                <div class="logo"></div>
                <div class="search">
                    <input class="f_input" type="text" v-model="searchVal" @keyup.enter="search">
                    <button class="search-btn" @click="search">搜索</button>
                </div>
                <div class="fn">
                    <a href="../upload/upload.html" class="upload">上传图片</a>
                    <div class="my"></div>
                    <div class="login" onclick="location.href='../login/login.html'">

                        登录
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <ul>
                <li v-for="item in imgData.data" :key="item.id" @click="toDetail(item.id)">
                    <div class="collect" @click.stop=collect(item.id,item.iscollect)>
                        <div :class="{
                            'collect-icon':true,
                            'el-icon-star-on': item.iscollect && imgData.isAuth,
                            'el-icon-star-off': !item.iscollect || !imgData.isAuth
                        }"></div>
                    </div>
                    <img :src="item.url" alt="">
                    <div class="detail">{{item.detail}}</div>
                </li>
            </ul>
            <div class="flower-pagination">
                <el-pagination @current-change="pageChange" layout=" prev, pager, next ,jumper" :total="imgData.totalSize ">
                </el-pagination>
            </div>
        </div>
    </div>
    <script src="./home.js"></script>
</body>

</html>
